<!DOCTYPE html>
<html>
  <head>
    <title>Admin page</title>
    <style>
      form {width: 20%; border-radius: 10px; padding: 10px; box-shadow: 3px 3px #888888; margin: auto; margin-top: 20px; border: 1px solid black;}
      input {width: 100%; height: 25px; font-size: 18px; border-radius: 5px; margin-top: 8px; margin-bottom: 8px;}
      select {height: 25px; margin-top: 5px; margin-bottom: 5px; font-size: 18px;}
      legend {font-size: 27px; text-align: center;}
      #form-input {width: 80%; margin-left: 10%;}
      #button {background-color:lime; width: 50%; height: 30px; margin-left: 25%; box-shadow: 2px 2px #888888;}
    </style>
  </head>
  <body>
    <div id="container">

      <form action="/insertNewWord" method="POST">
        <legend>Word: type and insert</legend>
        <div id="form-input">
          <input type="text" name="picture" placeholder="Picture url" /><br />
          <input type="text" name="eng" placeholder="English" /><br />
          <input type="text" name="vie" placeholder="Vietnamese" /><br />
          <select name="category">
            <option selected="selected" value="Sports">Sports</option>
            <option value="Education">Education</option>
            <option value="Technology">Technology</option>
            <option value="Weather">Weather</option>
            <option value="Animals">Animals</option>
            <option value="Time">Time</option>
            <option value="Food">Food</option> </select
          ><br />
          <input type="text" name="pronounce" placeholder="Pronounce" /><br />
          <select name="type">
            <option selected="selected" value="[noun]">[noun]</option>
            <option value="[verb]">[verb]"</option>
            <option value="[adjective]">[adjective]</option> </select
          ><br />
          <input type="text" name="example" placeholder="Example" /><br />
          <input id="button" type="submit" value="Insert word" />
        </div>
      </form>

      <form action="/insertNewQuestion" method="POST">      
        <legend>Question: type and insert</legend>
        <div id="form-input">
          <input type="text" name="question" placeholder="Question" /><br />
          <select name="category">
            <option selected="selected" value="Part I">Part I</option>
            <option value="Part II">Part II</option>
            <option value="Part III">Part III</option>
            <option value="Part IV">Part IV</option>
            <option value="Part V">Part I</option> </select
          ><br />
          <input type="text" name="answer1" placeholder="Answer 1" /><br />
          <input type="text" name="answer2" placeholder="Answer 2" /><br />
          <input type="text" name="answer3" placeholder="Answer 3" /><br />
          <input type="text" name="result" placeholder="Result" /><br />
          <input id="button" type="submit" value="Insert question" />
        </div>
      </form>

      <form action="/logout" method="GET">
        <input id="button" type="submit" value="Đăng xuất" />
      </form>

    </div>
  </body>
</html>
